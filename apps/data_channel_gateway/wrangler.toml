name = "data_channel_gateway"
compatibility_date = "2024-04-05"
compatibility_flags = [ "nodejs_compat" ]
main = "./src/index.ts"

services = [
    { binding = "DATA_CHANNEL_REGISTRAR", service = "data_channel_registrar", entrypoint = "RegistrarWorker" },
    { binding = "AUTHX_TOKEN_API", service = "authx_token_api"}
]

[dev]
ip = "localhost"
port = 5051


type DataChannel {
  creatorOrganziation: String!
  endpoint: String!
  id: ID!
  name: String!
}

input DataChannelInput {
  creatorOrganziation: String!
  endpoint: String!
  name: String!
}

type Mutation {
  createDataChannel(input: DataChannelInput!): DataChannel!
}

type Query {
  allDataChannels: [DataChannel!]
  dataChannelById(id: String): DataChannel
  dataChannelsByCreatorOrg(creatorOrganziation: String): [DataChannel!]
}